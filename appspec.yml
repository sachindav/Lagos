version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/installapache.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/restartapache.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/startapache.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stopapache.sh
      timeout: 300
      runas: root

